    <main>
        <div id="registro-de-usuarios" class="contenedor-titulo">
            <h1 class="titulo-calzado">Registro de Usuarios</h1>
        </div>
        <div class="contenedor-boton-crear-producto">
            <button  id="mostrar-crear-usuario-form-btn" class="boton-crear-producto" type="submit">Crear Nuevo Usuario</button>
        </div>

        <!-- Formulario Crear Nuevo Usuario -->
        <div class="primera-seccion">
            <div class="formulario">
                <div class="formulario-contacto">
                    <form id="formulario-crear-usuario" class="hidden" enctype="multipart/form-data" onsubmit="return validarFormulario()">
                        <h3>Registro De Usuario</h3>
                        <input type="text" id="nombre" placeholder="Nombre" name="nombre" required>
                        <input type="text" id="apellido" placeholder="Apellido" name="apellido"  required>
                        <input type="text" id="direccion" placeholder="Direccion" name="direccion"  required>
                        <input type="email" id="correo" placeholder="Correo electrónico" name="email"  required>
                        <input type="tel" id="telefono" placeholder="Teléfono" name="telefono"  required> 
                        <button type="submit">Crear</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Formulario Modificar Usuario -->
        <div class="primera-seccion">
            <div class="formulario">
                <div class="formulario-contacto">
                    <form id="formulario-editar-usuario" class="hidden" enctype="multipart/form-data" onsubmit="return validarFormulario()">
                        <h3>Modificacion De Usuario</h3>
                        <input type="hidden" id="editId-usuario" name="editId-usuario" required>

                        <input type="text" id="edit-nombre" placeholder="Nombre" name="edit-nombre" required>
                        <input type="text" id="edit-apellido" placeholder="Apellido" name="edit-apellido" required>
                        <input type="text" id="edit-direccion" placeholder="Direccion" name="edit-direccion" required>
                        <input type="email" id="edit-correo" placeholder="Correo electrónico" name="edit-correo" required>
                        <input type="tel" id="edit-telefono" placeholder="Teléfono" name="edit-telefono" required> 
                        <button type="submit">Editar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Lista de Usuario -->
        <div class="contenedor-titulo">
            <h1>Lista de Usuarios</h1>
        </div>
        <div>
            <button id="listar-usuarios-btn" class="boton-listar-items" >Listar Todos los Usuarios</button>

            <ul id="lista-usuarios">

            </ul>

        </div>
    </main>
